<div>
    <div class="container">
        <div class="row">

            <div class="col-sm-6">
                <form name="loginForm" ng-submit="vm.submitForm()" novalidate>

                    <!-- USERNAME -->
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" ng-model="vm.username" ng-minlength="3" ng-maxlength="10">
                        <p ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</p>
                        <p ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                    </div>

                    <!-- Password -->
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="vm.password">
                        <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>
